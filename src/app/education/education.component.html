<div class="max-w-3xl mx-auto px-4 py-8">
  <div class="flex items-center justify-center">
    <h1
      class="text-white text-center w-full bg-gradient-to-r from-purple-700 to-pink-700 to-pink-700 p-3 rounded-lg"
    >
      Educations
    </h1>
    <p *ngIf="isAdmin" class="text-right">
      <button
        class="buttons text-gray-300 bg-slate-700 rounded-lg hover:text-white hover:bg-slate-600 py-2 px-3 m-2"
        [routerLink]="['/admin/education/add']"
      >
        <fa-icon [icon]="iconPlus" class="pt-2 text-white text-xl"></fa-icon>
      </button>
    </p>
  </div>
  <ng-container *ngFor="let education of educations">
    <div class="flex flex-cols bg-slate-800 rounded-lg m-5 p-3">
      <div class="p-2 bg-slate-700 rounded-lg mr-3">
        <div class="text-xl font-bold text-white">
          {{ education.school }}
        </div>

        <div class="mt-2 text-white 500">
          {{ education.startDate | date : "MMMM yyyy" }} -
          {{ education.endDate | date : "MMMM yyyy" }}
        </div>
      </div>

      <div class="flex-1 mt-2 px-3">
        <div class="leading-relaxed text-white 500">
          {{ education.description }}
        </div>
      </div>
      <div *ngIf="isAdmin" class="flex flex-row-reverse w-1/6">
        <div>
          <button
            class="text-gray-300 bg-slate-700 rounded-lg hover:text-white hover:bg-slate-600 p-2"
            [routerLink]="['/admin/education/edit/' + education.id]"
          >
            <fa-icon [icon]="iconModify" class="text-white text-base"></fa-icon>
          </button>
        </div>
        <div>
          <button
            class="text-gray-300 bg-slate-700 rounded-lg hover:text-white hover:bg-slate-600 p-2 mx-2"
            (click)="deleteEducation($event, education.id)"
          >
            <fa-icon [icon]="iconDelete" class="text-white text-base"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>

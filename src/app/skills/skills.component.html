<div class="max-w-4xl mx-auto px-4 py-8">
  <div class="flex items-center justify-center">
    <h1
      class="text-white text-center w-full bg-gradient-to-r from-purple-700 to-pink-700 to-pink-700 p-3 rounded-lg"
    >
      Skills
    </h1>
    <p *ngIf="isAdmin" class="text-right">
      <button
      class="buttons text-gray-300 bg-slate-700 rounded-lg hover:text-white hover:bg-slate-600 py-2 px-3 m-2"
      [routerLink]="['/admin/skill/add']"
    >
      <fa-icon
        [icon]="iconPlus"
        class="pt-2 text-white text-xl"
      ></fa-icon>
    </button>
    </p>
  </div>
  <div class="flex flex-wrap items-center justify-center text-white mx-auto">
    <ng-container *ngFor="let item of skills">
      <div
        class="flex-col bg-slate-800 items-center justify-center rounded-lg w-1/3 m-3"
      >
        <!-- *ngIf="shouldDisplay(item.label)" -->
        <div class="bg-slate-700 flex items-center justify-center rounded-lg">
          <div class="text-white text-lg p-2">{{ item.label }}</div>
          <div *ngIf="isAdmin" class="text-right">
            <button
              class="text-gray-300 bg-slate-600 rounded-lg hover:text-white hover:bg-slate-500 m-2 py-1 px-2"
              [routerLink]="['/admin/skill/edit/' + item.id]"
            >
              <fa-icon
                [icon]="iconModify"
                class="text-white text-base"
              ></fa-icon>
            </button>
            <button
              class="text-gray-300 bg-slate-600 rounded-lg hover:text-white hover:bg-slate-500 m-2 py-1 px-2"
              (click)="deleteSkill($event, item.id)"
            >
              <fa-icon
                [icon]="iconDelete"
                class="text-white text-base"
              ></fa-icon>
            </button>
          </div>
        </div>
        <div class="flex flex-col items-center justify-center p-3">
          {{ item.title }}
          <fa-icon
            [icon]="item.icon"
            style="font-size: 2em"
            class="pt-2"
          ></fa-icon>
          <br />
        </div>
      </div>
    </ng-container>
  </div>
</div>
